<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="hero">
    <h1>歡迎光臨，請輸入信箱密碼</h1>
  </header>

  <main class="wrap">
    <section class="card">
      <h2 class="card-title">登入系統</h2>

      <form id="login-form" method="post" action="/login" class="form">
        <div class="row">
          <label for="email" class="lbl">信箱</label>
          <input id="email" name="email" type="text" class="ipt" />
        </div>
        <div class="row">
          <label for="pwd" class="lbl">密碼</label>
          <input id="pwd" name="password" type="password" class="ipt" />
        </div>

        <div class="row checkbox-row">
          <span class="lbl">　</span>
          <label class="agree">
            <input type="checkbox" id="agree" name="agree" />
            同意條款
          </label>
        </div>

        <div class="row">
          <span class="lbl">　</span>
          <button type="submit" class="btn">登入</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title">取得旅館資訊</h2>

      <div class="form">
        <div class="row">
          <label for="hotel-id" class="lbl">編號</label>
          <input id="hotel-id" type="text" class="ipt" placeholder="" />
        </div>
        <div class="row">
          <span class="lbl">　</span>
          <button id="hotel-btn" type="button" class="btn">取得</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const agree = document.getElementById("agree");
      form.addEventListener("submit", (e) => {
        if (!agree.checked) {
          e.preventDefault();
          alert("請勾選同意條款");
        }
      });

      const btn = document.getElementById("hotel-btn");
      const input = document.getElementById("hotel-id");
      btn.addEventListener("click", () => {
        const v = input.value.trim();
        const n = Number(v);
        if (!Number.isInteger(n) || n <= 0) {
          alert("請輸入正整數");
          return;
        }
        window.location.href = `/hotel/${n}`;
      });
    });
  </script>
</body>
</html>
